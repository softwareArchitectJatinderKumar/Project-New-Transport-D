<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="g1" x1="0" x2="1">
      <stop offset="0" stop-color="#1565c0" />
      <stop offset="1" stop-color="#60a5fa" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#g1)" rx="12"/>

  <!-- Road -->
  <g transform="translate(0,300)">
    <rect x="0" y="60" width="800" height="100" fill="#0b64a6" rx="8" opacity="0.12" />
    <rect x="40" y="80" width="720" height="44" fill="#fff" opacity="0.08" rx="6" />
    <g fill="#fff" opacity="0.85">
      <rect x="80" y="96" width="60" height="6" rx="3" />
      <rect x="180" y="96" width="60" height="6" rx="3" />
      <rect x="280" y="96" width="60" height="6" rx="3" />
      <rect x="380" y="96" width="60" height="6" rx="3" />
    </g>
  </g>

  <!-- Truck illustration -->
  <g transform="translate(120,220) scale(1.2)">
    <rect x="220" y="40" width="220" height="80" fill="#fff" rx="8" opacity="0.95" />
    <rect x="120" y="70" width="220" height="80" fill="#fff" rx="8" opacity="0.95" />
    <rect x="120" y="60" width="320" height="80" fill="#1976d2" rx="8" />
    <circle cx="180" cy="160" r="18" fill="#fff" />
    <circle cx="380" cy="160" r="18" fill="#fff" />
    <circle cx="180" cy="160" r="10" fill="#1565c0" />
    <circle cx="380" cy="160" r="10" fill="#1565c0" />
    <rect x="340" y="78" width="80" height="46" fill="#60a5fa" rx="6" />
  </g>

  <!-- Map pin and dotted path -->
  <g transform="translate(480,80)">
    <path d="M28 0C17.2 0 8.5 8.7 8.5 19.5 8.5 33.9 28 56 28 56s19.5-22.1 19.5-36.5C47.5 8.7 38.8 0 28 0z" fill="#fff" opacity="0.95" />
    <circle cx="28" cy="18" r="8" fill="#1976d2" />
  </g>

  <!-- Decorative dotted route -->
  <g stroke="#fff" stroke-width="3" fill="none" opacity="0.9">
    <path d="M250 140 C320 120, 380 160, 460 130" stroke-dasharray="6 12" stroke-linecap="round" />
  </g>

  <!-- Title text -->
  <text x="60" y="58" fill="#fff" font-size="28" font-family="Arial,Helvetica,sans-serif" font-weight="700">Transport Dashboard</text>
  <text x="60" y="90" fill="#e6f2ff" font-size="14" font-family="Arial,Helvetica,sans-serif">Manage shipments, routes and reports</text>
</svg>